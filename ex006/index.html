<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contagem</h1>
    </header>
    <section>
        <div class="form">
            <span class="campo">
                <label for="inicio">In√≠cio:</label>
                <input type="number" name="" value="0" id="inicio" required>
            </span>

            <span class="campo">
                <label for="fim">Fim:</label>
                <input type="number" name="" id="fim" value="1" required>
            </span>

            <span class="campo">
                <label for="passo">Passo:</label>
                <input type="number" name="" id="passo" min="1" value="1" required>
            </span>

            <button type="button" value="Contar" id="btnEnviar" onclick="contar()">Contar</button>
        </div>
        <div class="resultado">
            <p id="contagem">
                Preparando contagem . . .
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; MarcusFelipe</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
